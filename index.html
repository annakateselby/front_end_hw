<!DOCTYPE html>
<html>

<head>

  <meta charset="utf-8">
  <link rel="stylesheet" href="/Users/akselby/tts/homework/front_end_hw/login_screen/css/normalize.css" media="screen" title="no title" charset="utf-8">
  <link rel="stylesheet" href="/Users/akselby/tts/homework/front_end_hw/login_screen/css/main.css" media="screen" title="no title" charset="utf-8">
  <link href='https://fonts.googleapis.com/css?family=Noto+Sans|Comfortaa' rel='stylesheet' type='text/css'>
  <title>Sign Up!</title>

</head>


<body>

<!-- login-box, left -->
  <div id="login-box">
    <div class="left">
      <h1>Create Account</h1>

      <form class="sign-up" action="index.html" method="post">
        <input type="text" name="username" placeholder="Username" />
        <input type="text" name="email" placeholder="E-mail" />
        <input type="password" name="password" placeholder="Password" />
        <input type="password" name="password2" placeholder="Retype password" />

        <button class="sign-up-button" type="submit" />Sign Me Up</button>
      </form>
    </div>


    <div class="right">
      <span class="loginwith">Sign In with
        <br />Social Network:</span>

      <button class="social-signin facebook">Log in with Facebook</button>
      <button class="social-signin twitter">Log in with Twitter</button>
      <button class="social-signin google">Log in with Google+</button>
    </div>

    <div class="or">OR</div>

  </div>

</body>

</html>
